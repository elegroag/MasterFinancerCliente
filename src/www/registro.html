	<body>
		<div class='app' class="container-fluid">
			<div class="row">
				<div class="card">
					<div class="card-header p-3 text-center">
						<a href="./index.html" class="btn border-0"><h1 class="fs-1">ðŸ’– Master Financer</h1></a>
					</div>
					<div class="card-body p-4">
						<h5 class="card-title text-center">Registro</h5>
						<div class="p-4">
							<p class="card-text text-center">Ingresa los datos requeridos para crear la cuenta de usuario.</p>
						</div>
						<div class="card-body" style="background:#efefef">		
							<form id='form_registro' autocomplete="off" role='form' method="post" action="#">
								<div class="form-row">
									<div class="form-group mb-2"> 
										<label class='form-control-label'>Tipo documento <i class="text-danger">*</i></label>
										<select class="form-control" id='tipo_documento' name='tipo_documento' placeholder='seleccione aquÃ­..'>
											<option value="">NINGUNO</option>    
										</select>
										<label id="tipo_documento-error" class="error" for="tipo_documento"></label>
									</div>
									<div class="form-group mb-2">
										<label class="form-control-label" for="documento">IdentificaciÃ³n <i class="text-danger">*</i></label>
										<input class="form-control" id="documento" name="documento" placeholder="documento" type="numeric"/>	
										<label id="documento-error" class="error" for="documento"></label>
									</div>
									<div class="form-group mb-2">
										<label class="form-control-label" for="email">Email <i class="text-danger">*</i></label>
										<input class="form-control" id="email" name="email" placeholder="..." type="email" />	
										<label id="email-error" class="error" for="email"></label>
									</div>
									<div class="form-group mb-2">
										<label class="form-control-label" for="usuario">Usuario <i class="text-danger">*</i></label>
										<input class="form-control" id="usuario" name="usuario" placeholder="nombre usuario"/>	
										<label id="usuario-error" class="error" for="usuario"></label>
									</div>
									<div class="form-group mb-2">
										<label class="form-control-label" for="clave">Clave <i class="text-danger">*</i></label>
										<input class="form-control" id="clave" name="clave" placeholder="" type="password"/>	
										<label id="clave-error" class="error" for="clave"></label>
									</div>
									<div class="form-group mb-2">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="terminos_condiciones">
											<label class="form-check-label" for="terminos_condiciones">
												Acepta terminos y condiciones
											</label>
										</div>
									</div>							
								</div>
							</form>
						</div>
						<div class="card-footer">
							<button id="confimaRegistro" class="btn btn-outline-success rounded-4" type="button">Confirmar registro</button>
						</div>
					</div>
				</div>
			</div>
        </div>

		<div id="modalGenerico" class="modal fade" aria-hidden="true" aria-labelledby="modalGenerico" tabindex="-1">

				<div class="modal-content">
				  <div class="modal-header">
					<h1 class="modal-title fs-5" id="modalTitle"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				  </div>
				  <div class="modal-body" id="showContentModal">...
				  </div>
				  <div class="modal-footer" id="showFooterModal">

		</nav>
